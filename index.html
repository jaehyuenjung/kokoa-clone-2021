<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to Toom Nook Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="welcome-header">
            <div class="welcome-header__title">
                <!-- <span class="welcome-header__sub-title">
                    <span class="sub-title__welcome">
                        <span>W</span>
                        <span>e</span>
                        <span>l</span>
                        <span>c</span>
                        <span>o</span>
                        <span>m</span>
                    </span>
                    <span class="sub-title__to">
                        <span>t</span>
                        <span>o</span>
                    </span>
                </span> -->

                <span class="welcome-header__main-title">
                    <span class="main-title__toom">
                        <span>T</span>
                        <span>o</span>
                        <span>o</span>
                        <span>m</span>
                    </span>
                    <span class="main-title__nook">
                        <span>N</span>
                        <span>o</span>
                        <span>o</span>
                        <span>k</span>
                    </span>
                    <span class="main-title__talk">
                        <span>T</span>
                        <span>a</span>
                        <span>l</span>
                        <span>k</span>
                    </span>
                </span>
            </div>
            <p class="welcome-header__text">
                If you have a Toom Nook Talk Account, log in with your email or
                phone number.
            </p>
        </header>

        <form id="login-form">
            <input
                class="login-form__text"
                name="username"
                type="text"
                placeholder="Email or phone number"
            />
            <input
                class="login-form__text"
                name="password"
                type="password"
                placeholder="Password"
            />
            <button type="submit" class="login-form__submit">Log In</button>
            <a href="#" class="login-form__submit">Sign Up</a>
            <a href="#">Find Toom Nook Talk Account or Password</a>
        </form>

        <div id="splash-screen">
            <img
                src="https://blog.kakaocdn.net/dn/bjMcQC/btqCD9S6xmb/B8EGdmXRW7iTKa1yEx8fUk/img.png"
            />
        </div>

        <div id="no-mobile">
            <span>Your screen is super big</span>
        </div>

        <script
            src="https://kit.fontawesome.com/3b3f0f16fa.js"
            crossorigin="anonymous"
        ></script>
        <script src="js/login.js"></script>
    </body>
</html>
