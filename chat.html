<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat - Kokoa Clone</title>
    </head>
    <body id="chat-body">
        <div class="status-bar no-drag">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <i class="fas fa-angle-left fa-2x"></i>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Ana Spelungky</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </header>

        <main class="chat-screen default-layout-margin">
            <div class="chat__timestamp">Tuesday, June 30, 2020</div>

            <div class="message-row">
                <img src="img/Colin_Northward.png" />
                <div class="message-row__content">
                    <span class="message-author">Nicolas</span>
                    <div class="message-info">
                        <span class="message_bubble">Hi!</span>
                        <span class="message_time">21:27</span>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://kit.fontawesome.com/3b3f0f16fa.js" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </body>
</html>
