<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat - Toom Nook Talk</title>
    </head>
    <body id="chat-body">
        <div class="chat-body__bg">
            <div class="bg__island"></div>
            <div class="bg__sea">
                <div class="bg__wave"></div>
            </div>
        </div>
        <div class="status-bar no-drag">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="alt-header no-drag">
            <div class="alt-header__column">
                <i class="fas fa-angle-left fa-2x"></i>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Raymond</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </header>

        <main class="chat-screen default-layout-margin">
            <div class="chat__timestamp">Tuesday, June 30, 2020</div>
            <div class="message-row">
                <div class="message-row__other">
                    <img src="./img/Raymond.png" class="message-row__profile" />
                    <div class="message-row__content">
                        <span class="message__author">Raymond</span>
                        <div class="message__info">
                            <span class="message__bubble">Hi!</span>
                            <div class="message__notice">
                                <span class="message__time">21:27</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="message-row__me">
                    <div class="message-row__content">
                        <div class="message__info">
                            <span class="message__bubble">What's up?</span>
                            <div class="message__notice">
                                <span class="message__unreaders">1</span>
                                <span class="message__time">21:27</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <form class="reply-form">
                <div class="reply-form__column">
                    <i class="far fa-plus-square"></i>
                </div>
                <div class="reply-form__column">
                    <input type="text" placeholder="Write a message..." />
                    <i class="far fa-smile"></i>
                    <button>
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
            </form>
        </main>

        <!-- <div id="no-mobile">
            <span>Your screen is too big ㅠㅠ</span>
        </div> -->

        <script
            src="https://kit.fontawesome.com/3b3f0f16fa.js"
            crossorigin="anonymous"
        ></script>
        <script src="js/app.js"></script>
        <script src="js/chat.js"></script>
    </body>
</html>
